<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
    <meta charset="utf-8">
    <title>Crud</title>
  </head>
  <body>
    <h2 class="welcome" id="welcome">{{title}}</h2>
    <form>
      <div class="form-group form-input">
        <label for="KTP">Nomor KTP / ID</label>
        <input type="text" placeholder="No KTP" class="form-control">
        <label for="Nama">Nama</label>
        <input type="text" placeholder="Nama" class="form-control">
        <label for="TTL">Tanggal Lahir</label>
        <input type="text"
                 placeholder="Tanggal lahir"
                 class="form-control"
                 bsDatepicker>
        <!-- <input type="text" placeholder="Tempat Tanggal lahir" class="form-control"> -->
        <!-- <input [matDatepicker]="myDatepicker">
        <mat-datepicker #myDatepicker></mat-datepicker> -->
        <label for="JK">Jenis Kelamin</label>
        <select class="form-control">
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
        <label for="Iuran">Jumlah Iuran</label>
        <input type="number" placeholder="Jumlah Iuran" class="form-control"> <br>
        <input type="submit" value="Submit" class="float-right btn btn-success">
        <input type="submit" value="Clear" class="float-right btn btn-danger">        
      </div>

      <div class="table-data">
        <h2>Data Peserta</h2>
        <input type="text" placeholder="Search" class=" search-field form-control">

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nama</th>
              <th scope="col">Tempat Tanggal Lahir</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">Jumlah Iuran</th>
              <th scope="col">Opsi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">3214151617181910</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>1000</td>
              <td>
                <button value="Edit" class="btn btn-primary"><i class="fas fa-pen"></i></button>
                |
                <button value="Delete" class="btn btn-danger"><i class="fas fa-trash"></i></button>                 
              </td>           
            </tr>
            <tr>
              <th scope="row">3214151617181910</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>10000</td>
              <td>
                <button value="Edit" class="btn btn-primary"><i class="fas fa-pen"></i></button>
                |
                <button value="Delete" class="btn btn-danger"><i class="fas fa-trash"></i></button>                 
              </td>
            </tr>
            <tr>
              <th scope="row">3214151617181910</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
              <td>100000</td>
              <td>
                <button value="Edit" class="btn btn-primary"><i class="fas fa-pen"></i></button>
                |
                <!-- <popup>
                  Hapus data?
                </popup> -->
                <button value="Delete" class="btn btn-danger"><i class="fas fa-trash"></i></button>                 
              </td>
            </tr>
          </tbody>
        </table>        
      </div>  
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
